<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="head">
		
		<a:loadScript src="https://www.google.com/jsapi"/>  
		
		<script type="text/javascript">
		Array.prototype.reduce = undefined;
		google.load('visualization', '1', {packages: ['corechart']});

		// ----------------------------------------- Gráfico 1 - Combo Chart - --------------------------------------	  
		google.setOnLoadCallback(drawVisualization);
		
		function drawVisualization() {
			
		    // Create and populate the data table.
		   var data = google.visualization.arrayToDataTable(
	          [ #{relatorioGraficoGrupoVendasList.respostaColumnChart} 		 
	          ]);

		   var options = {
			          title : 'Comparativo Grupos(Carteiras)/Total Vendas - #{relatorioGraficoGrupoVendasList.anoAtual}',
			          vAxis: {title: "Totais de Venda"},
			          hAxis: {title: "Meses"},
			          seriesType: "bars",
			          chartArea:{left:100,top:70,width:"80%",height:"70%"},
			          legend: {position: 'top', textStyle: {color: '#333344'}},
			          series: {#{relatorioGraficoGrupoVendasList.numeroGrupos}: {type: "line"}}
			        };
	        
		    // Create and draw the visualization.
		    new google.visualization.ComboChart(document.getElementById('visualization')).draw(data,options);
		  }

		// ----------------------------------------- Gráfico 2 - Pizza - --------------------------------------	  
		google.setOnLoadCallback(drawVisualization2);
		function drawVisualization2() {
			
		    // Create and populate the data table.
		   var data = google.visualization.arrayToDataTable(
	          [ #{relatorioGraficoGrupoVendasList.respostaPieChart} 		 
	          ]);

		   var options = {
	          title: 'Totais x Grupos Carteiras - #{relatorioGraficoGrupoVendasList.anoAtual}',
	          chartArea:{left:50,top:50,width:"80%",height:"80%"},
	          titleTextStyle: {color: '#333344'},
	        };
	        
		    // Create and draw the visualization.
		    new google.visualization.PieChart(document.getElementById('chart_div')).draw(data,options);
		  }

		// ----------------------------------------- Gráfico 3 - Combo Chart 2- --------------------------------------	  
		google.setOnLoadCallback(drawVisualization3);
		
		function drawVisualization3() {
			
		    // Create and populate the data table.
		   var data = google.visualization.arrayToDataTable(
	          [ #{relatorioGraficoGrupoVendasList.respostaColumnChart2} 		 
	          ]);

		   var options = {
			          title : 'Comparativo Grupos(Carteiras)/Total Vendas - #{relatorioGraficoGrupoVendasList.anoAnterior}',
			          vAxis: {title: "Totais de Venda"},
			          hAxis: {title: "Meses"},
			          seriesType: "bars",
			          chartArea:{left:100,top:70,width:"80%",height:"70%"},
			          legend: {position: 'top', textStyle: {color: '#333344'}},
			          series: {#{relatorioGraficoGrupoVendasList.numeroGrupos}: {type: "line"}}
			        };
	        
		    // Create and draw the visualization.
		    new google.visualization.ComboChart(document.getElementById('visualization2')).draw(data,options);
		  }

		// ----------------------------------------- Gráfico 4 - Pizza 2- --------------------------------------	  
		google.setOnLoadCallback(drawVisualization4);
		function drawVisualization4() {
			
		    // Create and populate the data table.
		   var data = google.visualization.arrayToDataTable(
	          [ #{relatorioGraficoGrupoVendasList.respostaPieChart2} 		 
	          ]);

		   var options = {
	          title: 'Totais x Grupos Carteiras - #{relatorioGraficoGrupoVendasList.anoAnterior}',
	          chartArea:{left:50,top:50,width:"80%",height:"80%"},
	          titleTextStyle: {color: '#333344'},
	        };
	        
		    // Create and draw the visualization.
		    new google.visualization.PieChart(document.getElementById('chart_div2')).draw(data,options);
		  }

	    </script>
		
		
	</ui:define>
	
	<ui:define name="body">
		<rich:panel>
        	<f:facet name="header">Relatórios Gráficos</f:facet>
        	<table border="0" width="100%">
        		<tr>
        			<td width="65%"><div id="visualization" style="width: 100%; height: 400px; float: center"/></td>
        			<td width="35%"><div id='chart_div'  style="width: 100%; height: 400px;"/></td>
        		</tr>
        		
        		<tr>
        			<td width="65%"><div id="visualization2" style="width: 100%; height: 400px; float: center"/></td>
        			<td width="35%"><div id='chart_div2'  style="width: 100%; height: 400px;"/></td>
        		</tr>
        	</table>
		</rich:panel>
	</ui:define>

</ui:composition>
