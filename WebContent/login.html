<html>
<head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  
    <link id="favicon" rel="icon"  href="img/gerenciadornet/favicon.ico"/>	
    <title>Gerenciador NET</title>
    
	<link href="login.css" rel="stylesheet"/>
</head>
<body>
	<div id="wrapper">
		<div>
		
		<div id="login-box" class="text-center">
			<div class="login-logo">
			<span>
				<a href="#"><img alt="logomarca" src="img#{facesContext.externalContext.requestContextPath}/logo_gn.png" border="0" /></a>
			</span>			
			</div>
			<!-- form -->
			<form id="loginForm" name="loginForm" method="post" class="login-form text-left" enctype="application/x-www-form-urlencoded">
				<span style="font-size:11px;">Por favor, faça o seu <b>login</b></span>
			<div class="container">
									
				<input id="loginForm:username" name="loginForm:username" type="text" placeholder="Seu nome de usu&aacute;rio"  required="required"/>
				<input id="loginForm:password" name="loginForm:password" type="password" placeholder="Entre sua senha" required="required"/>
        									                
				<input id="loginForm:submit" type="submit" name="loginForm:submit" value="Entrar"></input>     
				<label>
					<input id="loginForm:rememberMe" type="checkbox" checked="checked" name="loginForm:rememberMe"/> Lembre-se
				</label>
			</div>
			</form>
		</div>
		<div class="clear"></div>
			<div id="login-footer" class="text-center">
			<p class="sombra">
				<a href="#">Sobre a Empresa</a> | <a href="#">Aplicações</a> | <a href="#">Entre em Contato</a>
			</p>
			<p class="sombra" style="font-size:11px;">Desenvolvido por AHAUS TECNOLOGIA DA INFORMAÇÃO - AHAUSTI®</p>
			</div>
		</div>
	</div>
</body>
</html>
