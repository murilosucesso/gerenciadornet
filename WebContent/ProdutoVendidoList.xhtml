<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="produtoVendidoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="ProdutoVendido Search Filter" switchType="ajax">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Match</ui:define>
                <h:selectOneRadio id="logic" value="#{produtoVendidoList.restrictionLogicOperator}" styleClass="radio">
                    <f:selectItem itemLabel="All" itemValue="and"/>
                    <f:selectItem itemLabel="Any" itemValue="or"/>
                </h:selectOneRadio>
            </s:decorate>

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Search" action="/ProdutoVendidoList.xhtml"/>
            <s:button id="reset" value="Reset" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">ProdutoVendido Search Results (#{empty produtoVendidoList.resultList ? 0 : (produtoVendidoList.paginated ? produtoVendidoList.resultCount : produtoVendidoList.resultList.size)})</f:facet>
    <div class="results" id="produtoVendidoList">

    <h:outputText value="The produtoVendido search returned no results."
               rendered="#{empty produtoVendidoList.resultList}"/>

    <rich:dataTable id="produtoVendidoList"
                var="_produtoVendido"
              value="#{produtoVendidoList.resultList}"
           rendered="#{not empty produtoVendidoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoVendidoList}"/>
                    <ui:param name="propertyLabel" value="Cod lote produto"/>
                    <ui:param name="propertyPath" value="produtoVendido.id.codLoteProduto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produtoVendido.id.codLoteProduto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoVendidoList}"/>
                    <ui:param name="propertyLabel" value="Cod venda"/>
                    <ui:param name="propertyPath" value="produtoVendido.id.codVenda"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produtoVendido.id.codVenda}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoVendidoList}"/>
                    <ui:param name="propertyLabel" value="Venda cod venda"/>
                    <ui:param name="propertyPath" value="produtoVendido.venda.codVenda"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produtoVendido.venda.codVenda}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoVendidoList}"/>
                    <ui:param name="propertyLabel" value="Lote produto cod lote produto"/>
                    <ui:param name="propertyPath" value="produtoVendido.loteProduto.codLoteProduto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produtoVendido.loteProduto.codLoteProduto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoVendidoList}"/>
                    <ui:param name="propertyLabel" value="Qtd"/>
                    <ui:param name="propertyPath" value="produtoVendido.qtd"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produtoVendido.qtd}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoVendidoList}"/>
                    <ui:param name="propertyLabel" value="Desconto"/>
                    <ui:param name="propertyPath" value="produtoVendido.desconto"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produtoVendido.desconto}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{produtoVendidoList}"/>
                    <ui:param name="propertyLabel" value="Preco venda"/>
                    <ui:param name="propertyPath" value="produtoVendido.precoVenda"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_produtoVendido.precoVenda}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'ProdutoVendido' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="produtoVendidoViewId">
                <f:param name="produtoVendidoCodLoteProduto"
                        value="#{_produtoVendido.id.codLoteProduto}"/>
                <f:param name="produtoVendidoCodVenda"
                        value="#{_produtoVendido.id.codVenda}"/>
            </s:link>
            #{' '}
            <s:link view="/ProdutoVendidoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="produtoVendidoEdit"
                rendered="#{empty from}">
                <f:param name="produtoVendidoCodLoteProduto"
                        value="#{_produtoVendido.id.codLoteProduto}"/>
                <f:param name="produtoVendidoCodVenda"
                        value="#{_produtoVendido.id.codVenda}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/ProdutoVendidoList.xhtml"
            rendered="#{produtoVendidoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/ProdutoVendidoList.xhtml"
            rendered="#{produtoVendidoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{produtoVendidoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/ProdutoVendidoList.xhtml"
            rendered="#{produtoVendidoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{produtoVendidoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/ProdutoVendidoList.xhtml"
            rendered="#{produtoVendidoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{produtoVendidoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/ProdutoVendidoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Create produtoVendido">
            <f:param name="produtoVendidoCodLoteProduto"/>
            <f:param name="produtoVendidoCodVenda"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
