						rowClasses="tableRowOne,tableRowTwo"
						rowKeyVar="row">

						<rich:column sortBy="#{_pagamento.compra.codCompra}"
							styleClass="#{_pagamento.inConferencia ? 'tableRowSelecionada center': 'center'}">
							<f:facet name="header">
								<h:outputText value="Compra" />
							</f:facet>
							<h:outputText value="#{_pagamento.compra.codCompra}" styleClass="#{_pagamento.dataBalancete == null ? 'textoMedioVermelho': ''}" />
						</rich:column>

						<rich:column sortBy="#{_pagamento.fornecedor.nomeFantasia}"
							styleClass="#{_pagamento.inConferencia ? 'tableRowSelecionada left': 'left'}">
							<f:facet name="header">
								<h:outputText value="Cedente" />
							</f:facet>
							<h:outputText value="#{_pagamento.fornecedor.nomeFantasia}" id="fornecedor" styleClass="#{_pagamento.dataBalancete == null ? 'textoMedioVermelho': ''}"/>
						</rich:column>
					
						<rich:column sortBy="#{_pagamento.usuarioCadastramento}"
							styleClass="#{_pagamento.inConferencia ? 'tableRowSelecionada center': 'center'}">
							<f:facet name="header">
								<h:outputText value="Cadastrado por"
									title="Usuário do Cadastramento do Pagamento" />
							</f:facet>
							<h:outputText value="#{_pagamento.usuarioCadastramento.nomeUsuario}" id="usuarioCadastramento" styleClass="#{_pagamento.dataBalancete == null ? 'textoMedioVermelho': ''}"/>
						</rich:column>
					
						<rich:column sortBy="#{_pagamento.dataCadastramento}"
							styleClass="#{_pagamento.inConferencia ? 'tableRowSelecionada center': 'center'}">
							<f:facet name="header">
								<h:outputText value="Data Cadastramento"
									title="Data do Cadastramento do Pagamento" />
							</f:facet>
							<h:outputText value="#{_pagamento.dataCadastramento}" id="dataCadastramento" styleClass="#{_pagamento.dataBalancete == null ? 'textoMedioVermelho': ''}">
								<s:convertDateTime type="date" pattern="dd/MM/yyyy HH:mm"/>
							</h:outputText>
						</rich:column>
						 
						<rich:column sortBy="#{_pagamento.dataVencimento}"
							styleClass="#{_pagamento.inConferencia ? 'tableRowSelecionada center': 'center'}">
							<f:facet name="header">
								<h:outputText value="Data Vencimento"
									title="Data vencimento" />
							</f:facet>
							<h:outputText value="#{_pagamento.dataVencimento}" id="dataVencimento" styleClass="#{_pagamento.dataBalancete == null ? 'textoMedioVermelho': ''}">
								<s:convertDateTime type="date" pattern="dd/MM/yyyy"/>
							</h:outputText>
						</rich:column>
						
						<rich:column sortBy="#{_pagamento.dataBalancete}"
							styleClass="#{_pagamento.inConferencia ? 'tableRowSelecionada center': 'center'}">
							<f:facet name="header">
								<h:outputText value="Data Balancete"
									title="Data em que o pagamento foi realmente efetivado" id="dataBalancete"/>
							</f:facet>

							<h:outputText value="#{_pagamento.dataBalancete}" rendered="true" styleClass="#{_pagamento.dataBalancete == null ? 'textoMedioVermelho': ''}">
								<s:convertDateTime type="date" pattern="dd/MM/yyyy"/>
							</h:outputText>
						</rich:column>
					
						<rich:column sortBy="#{_pagamento.tipoDebito.descTipoDebito}"
							styleClass="#{_pagamento.inConferencia ? 'tableRowSelecionada center': 'center'}">
							<f:facet name="header">
								<h:outputText value="Tipo de Débito"/>
							</f:facet>
							<h:outputText value="#{_pagamento.tipoDebito.descTipoDebito}" styleClass="#{_pagamento.dataBalancete == null ? 'textoMedioVermelho': ''}"/>							
						</rich:column>
						
						<rich:column sortBy="#{_pagamento.fornecedor.inContaFixa}"
							styleClass="#{_pagamento.inConferencia ? 'tableRowSelecionada center': 'center'}">
							<f:facet name="header">
								<h:outputText value="Conta Fixa"/>
							</f:facet>
							<h:outputText value="SIM"  rendered="#{_pagamento.fornecedor.inContaFixa}" styleClass="#{_pagamento.dataBalancete == null ? 'textoMedioVermelho': ''}"/>
							<h:outputText value="NAO"  rendered="#{!_pagamento.fornecedor.inContaFixa}" styleClass="#{_pagamento.dataBalancete == null ? 'textoMedioVermelho': ''}"/>
						</rich:column>
						
						<rich:column sortBy="#{_pagamento.observacao}"
							styleClass="#{_pagamento.inConferencia ? 'tableRowSelecionada left': 'left'}">
							<f:facet name="header">
								<h:outputText value="Observação"/>
							</f:facet>
							<h:outputText value="#{_pagamento.observacao}" id="observacao" styleClass="#{_pagamento.dataBalancete == null ? 'textoMedioVermelho': ''}"/>
						</rich:column>
						
						<rich:column sortBy="#{_pagamento.valor}"
							styleClass="#{_pagamento.inConferencia ? 'tableRowSelecionada center': 'center'}">
							<f:facet name="header">
								<h:outputText value="Valor"
									title="Valor a Receber" />
							</f:facet>

							<h:outputText value="#{_pagamento.valor}" id="valor" styleClass="#{_pagamento.dataBalancete == null ? 'textoMedioVermelho': ''}">
								<f:convertNumber currencySymbol="R$" type="currency" locale="pt_BR" />
							</h:outputText>

							<f:facet name="footer">
								<h:outputText styleClass="textoNegrito" value="#{pagamentoList.valorTotal}">
									<f:convertNumber currencySymbol="R$" type="currency" locale="pt_BR" />
								</h:outputText>
							</f:facet>
						</rich:column>
						
						<rich:column
							styleClass="#{_pagamento.inConferencia ? 'tableRowSelecionada center semQuebra': 'center semQuebra'}">
							<f:facet name="header">
								<h:outputText value="Editar" title="Alterar ou Excluir um pagamento"/>
							</f:facet>

<!-- img iconBlueCheck -->		           		 
							<h:graphicImage url="/img/iconBlueCheck.gif" style="border:0" title="Confirmado o Pagamento" rendered="#{_pagamento.inConferencia}"/>                   
		                    
						</rich:column>

<!-- checkbox confirmar  -->							
						<rich:column 
							rendered="#{identity.hasRole(transacoes.transacaoGerenciarPagamentosConferir)}"
							sortBy="#{_pagamento.inConferencia}"
							styleClass="#{_pagamento.inConferencia ? 'tableRowSelecionada center': 'center'}">
							<f:facet name="header">
								<h:outputText value="Conferir" title="Pagamento realizado"/>
							</f:facet>

							<h:selectBooleanCheckbox id="op" value="#{_pagamento.inConferencia}">
								<a:support ajaxSingle="true" event="onclick" action="#{pagamentoHome.conferir(_pagamento)}"
									reRender="valor, dataBalancete, panelResultado2"/>
							</h:selectBooleanCheckbox>

						</rich:column>

					</rich:dataTable>

     <br/>
     <br/>
     <br/>
       
    <!-- TABELA DE RESUMO FINAL  -->
    <rich:panel >
        	<f:facet name="header"><h:outputText value="Resumo Funcionário: #{relatorioDetalhadoFuncionarioList.nomeFuncionario}" styleClass="textoNegrito"/> </f:facet>
        	<table border="0" width="100%">
        	        	
        	    <tr>
        			<td width="20%" nowrap="nowrap"><h:outputText value="FUNCIONÁRIO:" /></td>
        			<td width="80%"><h:outputText value="#{relatorioDetalhadoFuncionarioList.funcionario.nomeUsuario}" styleClass="textoNegrito"/>
        			</td>
        		</tr>	
        		<tr>
        			<td width="20%" nowrap="nowrap"><h:outputText value="DADOS BANCÁRIOS:" /></td>
        			<td width="80%"><h:outputText value="#{relatorioDetalhadoFuncionarioList.funcionario.dadosBancarios}" styleClass="textoNegrito"/>
        			</td>
        		</tr>        		
        		<tr>
        			<td width="20%" nowrap="nowrap"><h:outputText value="PERÍODO PESQUISADO:" /></td>
        			<td width="80%">
        				<h:outputText value="#{relatorioDetalhadoFuncionarioList.dataInicioPesquisa}" styleClass="textoNegrito">
	           				<s:convertDateTime type="date" pattern="dd/MM/yyyy"/>
	           			</h:outputText>
	           			<h:outputText value=" -- à --  " styleClass="textoNegrito"/>  
	           			<h:outputText value="#{relatorioDetalhadoFuncionarioList.dataFimPesquisa}" styleClass="textoNegrito">
	           				<s:convertDateTime type="date" pattern="dd/MM/yyyy"/>
	           			</h:outputText>        				
        			</td>
        		</tr>
        		<tr>
        			<td width="20%"  nowrap="nowrap"></td>
        			<td width="80%">___________________________________
        			</td>
        		</tr>
        		
        		<tr>
        			<td width="20%" nowrap="nowrap"><h:outputText value="TOTAL PRODUTOS VENDIDOS:" /></td>
        			<td width="80%"><h:outputText value="#{relatorioDetalhadoFuncionarioList.numeroTotalProdutosVendidos}" styleClass="textoNegrito"/></td>
        		</tr>
        		<tr>
        			<td width="20%" nowrap="nowrap"><h:outputText value="TOTAL SERVIÇOS REALIZADOS:"/></td>
        			<td width="80%"><h:outputText value="#{relatorioDetalhadoFuncionarioList.numeroTotalServicosVendidos}" styleClass="textoNegrito"/></td>
        		</tr>
        		
        		<tr>
        			<td width="20%"  nowrap="nowrap"></td>
        			<td width="80%">___________________________________
        			</td>
        		</tr>
        		
        		<tr>
        			<td width="20%" nowrap="nowrap"><h:outputText value="VALOR TOTAL COMISSÃO SOBRE PRODUTOS:"/></td>
        			<td width="80%">
        				<h:outputText value="#{relatorioDetalhadoFuncionarioList.valorTotalComissaoProdutosVendidosEfetivo}" styleClass="textoNegrito">
        					<f:convertNumber currencySymbol="R$"  type="currency"  locale="pt_BR"/>
        				</h:outputText>
        			</td>
        		</tr>
        		
        		<tr>
        			<td width="20%"  nowrap="nowrap"><h:outputText value="VALOR TOTAL COMISSÃO SOBRE SERVIÇOS:"/></td>
        			<td width="80%"><h:outputText value="#{relatorioDetalhadoFuncionarioList.valorTotalComissaoServicosVendidosEfetivo}" styleClass="textoNegrito">
        				<f:convertNumber currencySymbol="R$"  type="currency"  locale="pt_BR"/>
        				</h:outputText>
        			</td>
        		</tr>
        		
        		<tr>
        			<td width="20%" nowrap="nowrap"><h:outputText value="VALOR TOTAL DO CONSUMO DO FUNCIONÁRIO:"/></td>
        			<td width="80%">
        				<h:outputText value="#{relatorioDetalhadoFuncionarioList.valorTotalConsumoFuncionario}" styleClass="textoNegritoVermelho">
        					<f:convertNumber currencySymbol="R$"  type="currency"  locale="pt_BR"/>
        				</h:outputText>
        			</td>
        		</tr>
        		<tr>
        			<td width="20%" nowrap="nowrap"><h:outputText value="VALOR TOTAL PAGAMENTOS/ADIANTAMENTOS:"/></td>
        			<td width="80%">
        				<h:outputText value="#{pagamentoList.valorTotal}" styleClass="textoNegritoVermelho">
        					<f:convertNumber currencySymbol="R$"  type="currency"  locale="pt_BR"/>
        				</h:outputText>
        			</td>
        		</tr>
        		
        		<tr>
        			<td width="20%"  nowrap="nowrap"></td>
        			<td width="80%">___________________________________
        			</td>
        		</tr>
        		
        		<tr>
        			<td width="20%"  nowrap="nowrap"><h:outputText value="VALOR TOTAL COMISSÃO:"/></td>
        			<td width="80%"><h:outputText value="#{relatorioDetalhadoFuncionarioList.valorTotalComissaoProdutosVendidosEfetivo + relatorioDetalhadoFuncionarioList.valorTotalComissaoServicosVendidosEfetivo}" styleClass="textoNegrito5">
        				<f:convertNumber currencySymbol="R$"  type="currency"  locale="pt_BR"/>
        				</h:outputText>
        			</td>
        		</tr>
        		
        		<tr>
        			<td width="20%"  nowrap="nowrap"><h:outputText value="VALOR TOTAL COMISSÃO COM DESCONTOS:"/></td>
        			<td width="80%"><h:outputText 
        				value="#{relatorioDetalhadoFuncionarioList.valorTotalComissaoProdutosVendidosEfetivo + relatorioDetalhadoFuncionarioList.valorTotalComissaoServicosVendidosEfetivo - relatorioDetalhadoFuncionarioList.valorTotalConsumoFuncionario - pagamentoList.valorTotal}" 
        				styleClass="textoNegrito5">
        				<f:convertNumber currencySymbol="R$"  type="currency"  locale="pt_BR"/>
        				</h:outputText>
        			</td>
        		</tr>
        	</table>
	</rich:panel>
</ui:composition>
