<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Detalhes da Empresa</f:facet>


        <s:decorate id="qtdUsuarios" template="layout/display.xhtml">
            <ui:define name="label">Qtd usuarios</ui:define>
            <h:outputText value="#{empresaHome.instance.qtdUsuarios}"/>
        </s:decorate>

        <s:decorate id="inEmpresaAtiva" template="layout/display.xhtml">
            <ui:define name="label">Empresa ativa</ui:define>
            <h:outputText value="#{empresaHome.instance.inEmpresaAtiva}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/EmpresaEdit.xhtml"
                    id="edit"
                 value="Editar"/>

        <s:button view="/#{empty empresaFrom ? 'EmpresaList' : empresaFrom}.xhtml"
                    id="done"
                 value="Voltar"/>

    </div>

</ui:define>

</ui:composition>
