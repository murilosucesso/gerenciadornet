	<a:loadStyle src="/stylesheet/template.css" />

	<ui:insert name="head" /> 
	
	<script>
		function escreverTitle() {
		   	path = window.location.pathname.substring(1, window.location.pathname.indexOf("/",2));
		   	document.head = document.head || document.getElementsByTagName('head')[0];		

		   	document.title = "GN-" + path.toUpperCase();			   				
		}		
	</script>
</head>

<body onload="escreverTitle()">

	</a:outputPanel> -->
	<div class="logoempresa">
    	<img src="img#{facesContext.externalContext.requestContextPath}/logo.png" alt="Home" height="75px"/>	
    </div>
	<div class="topnav">    
		
		<s:link id="menuLogoutId" view="/homeLite.xhtml" action="#{identity.logout}" 
			actionListener="#{conversation.killAllOthers()}" rendered="#{identity.loggedIn}" styleClass="textoMedioCinza2" propagation="none">
			<i class="fas fa-power-off fa-2x"></i>Sair</s:link>

	    <s:link id="menuHomeId" view="/home.xhtml" actionListener="#{conversation.killAllOthers()}"  
	    	propagation="none" styleClass="textoMedioCinza2"><i class="fas fa-home fa-2x"></i>Home</s:link>
	    	
	    <a><i class="fas fa-user-friends fa-2x"></i> #{user.perfil.nomePerfil} </a>
	    <a><i class="fas fa-user-circle fa-2x"></i> #{credentials.username} </a>	 	
	</div>
	
	<div class="toplogo">
	    <img src="img/logo_ahausti.png" alt="Ahaus TI"/>
	</div>
	
	<ui:include src="menu.xhtml" />

	<ui:include src="/carregando.popup.xhtml" />

	<div id="body" class="body">

		<a:outputPanel ajaxRendered="true" id="panelGlobalMessages">
			<h:messages id="messages" globalOnly="false" styleClass="message"
				errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
				rendered="#{showGlobalMessages != 'false'}" />
		</a:outputPanel>

		<ui:insert name="body" />

	</div>
