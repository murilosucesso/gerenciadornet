<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html" contentType="text/html">

<html>
<head>
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1"/>
  
    <link id="favicon" rel="icon"  href="img#{facesContext.externalContext.requestContextPath}/favicon.ico"/>	
    <title>Gerenciador NET</title>
    
	<link href="stylesheet/login.css" rel="stylesheet"/>
</head>
<body>
	<div id="wrapper2">
		<div>
		
		<div id="login-box" class="text-center">
			<div class="login-logo">
			<span>
				<a href="#"><img alt="logomarca" src="img/logo_gn.png" border="0" /></a>
			</span>			
			</div>
			<!-- form -->
			<h:form id="loginForm" styleClass="login-form text-left">
				<span style="font-size:11px;">Por favor, faça o seu <b>login</b></span>
				
				<a:outputPanel ajaxRendered="true" id="panelGlobalMessages">
					<h:messages id="messages" globalOnly="false" styleClass="message"
						errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
						rendered="#{showGlobalMessages != 'false'}" />
				</a:outputPanel>
						
			<div class="container">
				<h:inputText  id="username" value="#{credentials.username}" requiredMessage="Preencha o nome do usuário" placeholder="Seu nome de usu&aacute;rio" required="true"/>

				<h:inputSecret id="password" value="#{credentials.password}" requiredMessage="Preencha a senha" placeholder="Entre sua senha" required="true"/>
																		                
				<h:commandButton id="submit" styleClass="my-button" value="Entrar" action="#{identity.login}" />   
				     
				<label>
					<h:selectBooleanCheckbox id="rememberMe" value="#{rememberMe.enabled}" />Lembre-me
				</label>
			</div>
			</h:form>
		</div>
		<div class="clear"></div>
			<div id="login-footer" class="text-center">
			<p class="sombra">
				<a href="#">Sobre a Empresa</a> | <a href="#">Aplicações</a> | <a href="#">Entre em Contato</a>
			</p>
			<p class="sombra" style="font-size:11px;">Desenvolvido por AHAUS TECNOLOGIA DA INFORMAÇÃO - AHAUSTI®</p>
			</div>
		</div>
	</div>
</body>
</html>
</f:view>
