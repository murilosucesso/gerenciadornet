<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Detalhes do Tipo de Debito</f:facet>

        <s:decorate id="descTipoDebito" template="layout/display.xhtml">
            <ui:define name="label">Tipo Debito</ui:define>
            <h:outputText value="#{tipoDebitoHome.instance.descTipoDebito}"/>
        </s:decorate>
                     

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/TipoDebitoEdit.xhtml"  rendered="#{identity.hasRole(transacoes.transacaoAdminTipoDebito)}"
                    id="edit"
                 value="Editar"/>
                
        <s:button view="/TipoDebitoList.xhtml" 
        	includePageParams="true" propagation="join" id="done" value="Voltar" />
    </div>
    
</ui:define>

</ui:composition>
