<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="enderecoSearch" styleClass="edit">

        <rich:simpleTogglePanel label="Filtro de pesquisa de Endereco" switchType="client">

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Endereco</ui:define>
                <h:inputText id="endereco" value="#{enderecoList.endereco.endereco}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Numero</ui:define>
                <h:inputText id="numero" value="#{enderecoList.endereco.numero}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Complemento</ui:define>
                <h:inputText id="complemento" value="#{enderecoList.endereco.complemento}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Bairro</ui:define>
                <h:inputText id="bairro" value="#{enderecoList.endereco.bairro}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Cidade</ui:define>
                <h:inputText id="cidade" value="#{enderecoList.endereco.cidade}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Uf</ui:define>
                <h:inputText id="uf" value="#{enderecoList.endereco.uf}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Telefone1</ui:define>
                <h:inputText id="telefone1" value="#{enderecoList.endereco.telefone1}"/>
            </s:decorate>

            <s:decorate template="layout/display.xhtml">
                <ui:define name="label">Tefefone2</ui:define>
                <h:inputText id="tefefone2" value="#{enderecoList.endereco.tefefone2}"/>
            </s:decorate>
          

        </rich:simpleTogglePanel>

        <div class="actionButtons">
            <h:commandButton id="search" value="Pesquisar" action="/EnderecoList.xhtml"/>
            <s:button id="reset" value="Limpar" includePageParams="false"/>
        </div>

    </h:form>

    <rich:panel>
        <f:facet name="header">Resultados da pesquisa por Endereco(#{empty enderecoList.resultList ? 0 : (enderecoList.paginated ? enderecoList.resultCount : enderecoList.resultList.size)})</f:facet>
    <div class="results" id="enderecoList">

    <h:outputText value="The endereco search returned no results."
               rendered="#{empty enderecoList.resultList}"/>

    <rich:dataTable id="enderecoList"
                var="_endereco"
              value="#{enderecoList.resultList}"
           rendered="#{not empty enderecoList.resultList}">
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enderecoList}"/>
                    <ui:param name="propertyLabel" value="Cod endereco"/>
                    <ui:param name="propertyPath" value="endereco.codEndereco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_endereco.codEndereco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enderecoList}"/>
                    <ui:param name="propertyLabel" value="Cliente cod cliente"/>
                    <ui:param name="propertyPath" value="endereco.cliente.codCliente"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_endereco.cliente.codCliente}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enderecoList}"/>
                    <ui:param name="propertyLabel" value="Fornecedor cod fornecedor"/>
                    <ui:param name="propertyPath" value="endereco.fornecedor.codFornecedor"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_endereco.fornecedor.codFornecedor}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enderecoList}"/>
                    <ui:param name="propertyLabel" value="Usuario cod usuario"/>
                    <ui:param name="propertyPath" value="endereco.usuario.codUsuario"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_endereco.usuario.codUsuario}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enderecoList}"/>
                    <ui:param name="propertyLabel" value="Endereco"/>
                    <ui:param name="propertyPath" value="endereco.endereco"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_endereco.endereco}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enderecoList}"/>
                    <ui:param name="propertyLabel" value="Numero"/>
                    <ui:param name="propertyPath" value="endereco.numero"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_endereco.numero}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enderecoList}"/>
                    <ui:param name="propertyLabel" value="Complemento"/>
                    <ui:param name="propertyPath" value="endereco.complemento"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_endereco.complemento}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enderecoList}"/>
                    <ui:param name="propertyLabel" value="Bairro"/>
                    <ui:param name="propertyPath" value="endereco.bairro"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_endereco.bairro}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enderecoList}"/>
                    <ui:param name="propertyLabel" value="Cidade"/>
                    <ui:param name="propertyPath" value="endereco.cidade"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_endereco.cidade}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enderecoList}"/>
                    <ui:param name="propertyLabel" value="Uf"/>
                    <ui:param name="propertyPath" value="endereco.uf"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_endereco.uf}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enderecoList}"/>
                    <ui:param name="propertyLabel" value="Telefone1"/>
                    <ui:param name="propertyPath" value="endereco.telefone1"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_endereco.telefone1}"/>
        </h:column>
        <h:column>
            <f:facet name="header">
                <ui:include src="layout/sort.xhtml">
                    <ui:param name="entityList" value="#{enderecoList}"/>
                    <ui:param name="propertyLabel" value="Tefefone2"/>
                    <ui:param name="propertyPath" value="endereco.tefefone2"/>
                </ui:include>
            </f:facet>
            <h:outputText value="#{_endereco.tefefone2}"/>
        </h:column>
        <rich:column styleClass="action">
            <f:facet name="header">Action</f:facet>
            <s:link view="/#{empty from ? 'Endereco' : from}.xhtml"
                   value="#{empty from ? 'View' : 'Select'}"
             propagation="#{empty from ? 'none' : 'default'}"
                      id="enderecoViewId">
                <f:param name="enderecoCodEndereco"
                        value="#{_endereco.codEndereco}"/>
            </s:link>
            #{' '}
            <s:link view="/EnderecoEdit.xhtml"
                   value="Edit"
             propagation="none"
                      id="enderecoEdit"
                rendered="#{empty from}">
                <f:param name="enderecoCodEndereco"
                        value="#{_endereco.codEndereco}"/>
            </s:link>
        </rich:column>
    </rich:dataTable>

    </div>
    </rich:panel>

    <div class="tableControl">

        <s:link view="/EnderecoList.xhtml"
            rendered="#{enderecoList.previousExists}"
               value="#{messages.left}#{messages.left} First Page"
                  id="firstPage">
          <f:param name="firstResult" value="0"/>
        </s:link>

        <s:link view="/EnderecoList.xhtml"
            rendered="#{enderecoList.previousExists}"
               value="#{messages.left} Previous Page"
                  id="previousPage">
            <f:param name="firstResult"
                    value="#{enderecoList.previousFirstResult}"/>
        </s:link>

        <s:link view="/EnderecoList.xhtml"
            rendered="#{enderecoList.nextExists}"
               value="Next Page #{messages.right}"
                  id="nextPage">
            <f:param name="firstResult"
                    value="#{enderecoList.nextFirstResult}"/>
        </s:link>

        <s:link view="/EnderecoList.xhtml"
            rendered="#{enderecoList.nextExists}"
               value="Last Page #{messages.right}#{messages.right}"
                  id="lastPage">
            <f:param name="firstResult"
                    value="#{enderecoList.lastFirstResult}"/>
        </s:link>

    </div>

    <s:div styleClass="actionButtons" rendered="#{empty from}">
        <s:button view="/EnderecoEdit.xhtml"
                    id="create"
           propagation="none"
                 value="Novo endereco">
            <f:param name="enderecoCodEndereco"/>
        </s:button>
    </s:div>

</ui:define>

</ui:composition>
